<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PSD Shapes to SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>PSD Shapes to SVG</h1>
        <input class="file-browser" type="file" accept=".psd" multiple>

        <div id="output-container">
            <template id="output-template">
                <div class="output">
                    <img class="preview">
                    <a class="download-link">Download</a>
                </div>
            </template>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
